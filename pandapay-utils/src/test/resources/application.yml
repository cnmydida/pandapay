# id manager configuration

idManager:

   account_no:

      generator: uuid
      isForDate: yes

   entry_id:

      generator: jdbc
      batch: 100

   fail_id:

      generator: jdbc
      batch: 100
      prefix: FAIL

# DATASOURCE
jdbc:
    url: jdbc:log4jdbc:postgresql://localhost:5432/pandapay
    driverClassName: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    username: jerry
    password: jerry

# MyBatis
mybatis:
    config: classpath:/mybatis-config.xml
    executorType: REUSE

